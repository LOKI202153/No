<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NO Counter</title>
  <!-- Favicon added below -->
  <link rel="icon" href="ICON.ico" type="image/x-icon">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .count {
      font-size: 4rem;
      margin: 10px 0;
    }

    .message {
      font-size: 1.2rem;
      opacity: 0.7;
      max-width: 400px;
    }

    button {
      margin-top: 30px;
      font-size: 1.5rem;
      padding: 12px 30px;
      border: none;
      background-color: #1f1f1f;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #2e2e2e;
    }

    .reset-btn {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .reset-btn:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>NO.</h1>
  <div class="count" id="noCount">0</div>
  <p class="message">Every time you say NO to distraction, temptation, or instant pleasureâ€¦ hit that button.</p>
  <button onclick="incrementNo()">I Said NO</button>
  <button class="reset-btn" onclick="resetNo()">Reset Counter</button>

  <script>
    let count = localStorage.getItem("noCounter") || 0;
    document.getElementById("noCount").textContent = count;

    function incrementNo() {
      count++;
      localStorage.setItem("noCounter", count);
      document.getElementById("noCount").textContent = count;
    }

    function resetNo() {
      if (confirm("Are you sure you want to reset your NO Counter?")) {
        count = 0;
        localStorage.setItem("noCounter", count);
        document.getElementById("noCount").textContent = count;
      }
    }
  </script>
</body>
</html>
